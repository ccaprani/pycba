name: Deploy to GitHub Pages
on:
  push:	
    branches:	
      - main
  pull_request:
    branches: [ gh-pages ]
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@master

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        pre-build-command: "apt-get install -y pandoc && python -m pip install sphinx-autodoc-typehints && python -m pip install nbsphinx"
    
    - name: Commit documentation changes
      run: |
        git clone https://github.com/ccaprani/pycba.git --single localbranch --branch gh-pages 
        cp -r docs/build/html/* localbranch/
        cd localbranch
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git branch --all
        git add .
        git commit -m "Update documentation" -a || true

        # The above command will fail if no changes were present, so we ignore
        # the return code.
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: localbranch
        github_token: ${{ secrets.GITHUB_TOKEN }}
